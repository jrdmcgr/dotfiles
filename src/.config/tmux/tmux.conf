# Keep the default prefix. Add a second prefix for easier access.
set prefix2 C-a
bind C-a send-prefix -2


#
# Key Bindings
#

# Reload tmux.conf with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf; display " RELOAD! "

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Toggle the status bar with C-s
bind C-s "set status"

# Open new splits in the same directory as the parent window
# Adding this to the bottom becuase '"' breaks syntax highlighting
bind '"' split-window -c '#{pane_current_path}'
bind % split-window -hc '#{pane_current_path}'


