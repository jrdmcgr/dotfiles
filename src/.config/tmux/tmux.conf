set -g mouse on

# Reload tmux.conf with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"


#
# Sensible Defaults
#  See https://github.com/tmux-plugins/tmux-sensible
#

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on


#
# Appearance
# 

# Move the status bar to the top
set -g status on
set -g status-position top
set -g status-justify centre

set -g status-style 'bg=brightblack fg=white bold'

set -g status-right-length 0
set -g status-left-length 0
set -g status-left ''
set -g status-right ''


setw -g window-status-style 'fg=red bg=#202019'
setw -g window-status-current-style 'fg=yellow bg=red'

setw -g window-status-format '  #[fg=red]#{window_index} #[fg=white]#{window_name}  '
setw -g window-status-current-format '  #{window_index} #{window_name}  '

setw -g window-status-separator ''

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages / command line
set -g message-style 'bg=brightblack fg=white bold'

# Number windows and panes from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
setw -g mode-keys vi

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none


